<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Изменение цвета текста</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <p class="color-text">Измени мой цвет!</p>
  <select class="color-select">
    <option value="">-- Выберите цвет --</option>
    <option value="#FF0000">Красный</option>
    <option value="#00FF00">Зелёный</option>
    <option value="#0000FF">Синий</option>
    <option value="#FFFF00">Жёлтый</option>
    <option value="#FF00FF">Фиолетовый</option>
    <option value="#00FFFF">Голубой</option>
  </select>
  <script src="script.js"></script>
</body>
</html>
