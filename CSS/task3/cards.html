<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карточки с оверлеем</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-grid">
    <div class="card">
      <img src="https://placehold.co/200x200/png" alt="Изображение 1" />
      <div class="overlay">
        <h3>Заголовок 1</h3>
        <p>Краткое описание первого изображения.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://placehold.co/200x200/png" alt="Изображение 2" />
      <div class="overlay">
        <h3>Заголовок 2</h3>
        <p>Краткое описание второго изображения.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://placehold.co/200x200/png" alt="Изображение 3" />
      <div class="overlay">
        <h3>Заголовок 3</h3>
        <p>Краткое описание третьего изображения.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://placehold.co/200x200/png" alt="Изображение 4" />
      <div class="overlay">
        <h3>Заголовок 4</h3>
        <p>Краткое описание четвертого изображения.</p>
      </div>
    </div>
  </div>
</body>
</html>
