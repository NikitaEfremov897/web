<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кастомная форма</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form>
    <fieldset>
      <legend>Выберите параметры</legend>

      <div class="checkbox-group">
        <input type="checkbox" id="option1" name="options" />
        <label for="option1">Вариант 1</label>

        <input type="checkbox" id="option2" name="options" />
        <label for="option2">Вариант 2</label>

        <input type="checkbox" id="option3" name="options" />
        <label for="option3">Вариант 3</label>
      </div>

      <div class="radio-group">
        <input type="radio" id="choice1" name="choice" value="1" />
        <label for="choice1">Выбор 1</label>

        <input type="radio" id="choice2" name="choice" value="2" />
        <label for="choice2">Выбор 2</label>

        <input type="radio" id="choice3" name="choice" value="3" />
        <label for="choice3">Выбор 3</label>
      </div>
    </fieldset>
  </form>
</body>
</html>
