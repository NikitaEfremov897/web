<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Галерея с лайтбоксом</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Галерея изображений</h1>
  <div class="gallery">
    <a href="#lightbox1">
      <img src="https://placehold.co/200x200/orange/white" alt="Изображение 1" />
    </a>
    <a href="#lightbox2">
      <img src="https://placehold.co/200x200/orange/white" alt="Изображение 2" />
    </a>
    <a href="#lightbox3">
      <img src="https://placehold.co/200x200/orange/white" alt="Изображение 3" />
    </a>
    <a href="#lightbox4">
      <img src="https://placehold.co/200x200/orange/white" alt="Изображение 4" />
    </a>
  </div>

  <div id="lightbox1" class="lightbox">
    <div class="lightbox-content">
      <img src="https://placehold.co/200x200/png" alt="Изображение 1 увеличенное" />
      <a href="#" class="close">&times;</a>
    </div>
  </div>

  <div id="lightbox2" class="lightbox">
    <div class="lightbox-content">
      <img src="https://placehold.co/200x200/png" alt="Изображение 2 увеличенное" />
      <a href="#" class="close">&times;</a>
    </div>
  </div>

  <div id="lightbox3" class="lightbox">
    <div class="lightbox-content">
      <img src="https://placehold.co/200x200/png" alt="Изображение 3 увеличенное" />
      <a href="#" class="close">&times;</a>
    </div>
  </div>

  <div id="lightbox4" class="lightbox">
    <div class="lightbox-content">
      <img src="https://placehold.co/200x200/png" alt="Изображение 4 увеличенное" />
      <a href="#" class="close">&times;</a>
    </div>
  </div>
</body>
</html>
