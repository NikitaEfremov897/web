<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Список товаров</caption>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ноутбук</td>
                <td>75000 руб.</td>
                <td>5 шт.</td>
            </tr>
            <tr>
                <td>Мышь</td>
                <td>1200 руб.</td>
                <td>20 шт.</td>
            </tr>
            <tr>
                <td>Клавиатура</td>
                <td>3500 руб.</td>
                <td>12 шт.</td>
            </tr>
            <tr>
                <td>Монитор</td>
                <td>25000 руб.</td>
                <td>8 шт.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
